<header>
  <h1>Archive of "{{ include.archived_tag }}" posts</h1>
</header>

<ul>
{% for post in site.tags[include.archived_tag] reversed %}
  <li>
    <p><strong><time>{{ post.date | date: "%F" }}</time>:</strong>
    <a href="{{ post.url }}">{{ post.title }}</a></p>
    <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
  </li>
{% endfor %}
</ul>
