---
layout: default
title: Baldowl - my nest somewhere in GitHub's forest
---
{% for post in site.posts %}
<div class="post">
  <h1>{{ post.title }}</h1>

  {% if post.user %}<p>Posted by <a>{{ post.user }}</a></p>{% endif %}

  {{ post.content }}

  <p class="post-footer align-right">
    {% if post.date %}<span class="date">{{ post.date | date: '%b %d, %Y' }}</span>{% endif %}
  </p>
</div>
{% endfor %}
