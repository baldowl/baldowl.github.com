<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="alternate" href="/atom.xml" type="application/atom+xml" title="ATOM" />
  <link rel="stylesheet" href="/stylesheets/PixelGreen.css" type="text/css" />
  <script src="/javascripts/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/javascripts/jquery.github.js" type="text/javascript" charset="utf-8"></script>
  <title>{{ page.title }}</title>
</head>

<body>
  <!-- wrap starts here -->
  <div id="wrap">
    <div id="header">
      <div id="header-content">

        <h1 id="logo"><a href="/">Bald<span class="gray">owl</span></a></h1>
        <h2 id="slogan">my nest somewhere in GitHub's forest</h2>
      </div>
    </div>

    <div class="headerphoto"></div>

    <!-- content-wrap starts here -->
    <div id="content-wrap">
      <div id="content">
        <div id="sidebar">
          <div class="sidebox">
            <h1>Here on GitHub</h1>
            <ul class="sidemenu" id="github-repos">
            </ul>
            <p><a href="http://github.com/baldowl">More...</a></p>
          </div>

          <div class="sidebox">
            <h1>Working With Rails</h1>
            <p><a href="http://workingwithrails.com/recommendation/new/person/15325-emanuele-vicentini"><img style="width: 95%" alt="Recommend Me" src="http://workingwithrails.com/images/tools/compact-med.jpg" /></a></p>
          </div>
        </div>

        <div id="main">
          {{ content }}
        </div>
      <!-- content-wrap ends here -->
      </div>
    </div>

    <!-- footer starts here -->
    <div id="footer">
      <div id="footer-content">
        <div class="col2 float-right">
          <p>Design by <a href="http://www.styleshout.com/">styleshout</a></p>
        </div>
      </div>
    <!-- footer ends here -->
    </div>
  <!-- wrap ends here -->
  </div>
</body>

</html>
