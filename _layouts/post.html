---
layout: default
---
{% include post_pagination.html %}

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  {{ content }}

  <footer class="align-right clear">
    <p>
      {% if page.tags != empty %}<span class="tags">{{ page.tags | sort | join: ', ' }}</span>{% endif %}
      {% if page.date %}<time datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate><span class="date">{{ page.date | date: '%b %d, %Y' }}</span></time>{% endif %}
    </p>
  </footer>
</article>

{% include post_pagination.html %}
