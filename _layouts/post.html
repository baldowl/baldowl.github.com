{% include post_pagination.html %}

<div class="post">
  <h1>{{ page.title }}</h1>

  {% if page.author %}<p class="gray align-right">Posted by {{ page.author }}</p>{% endif %}

  {{ content }}

  <p class="post-footer align-right clear">
    {% if page.date %}<span class="date">{{ page.date | date: '%b %d, %Y' }}</span>{% endif %}
  </p>
</div>
