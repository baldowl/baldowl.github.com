---
layout: default
---
<div class="post">
  <h1>{{ page.title }}</h1>

  {% if page.user %}<p>Posted by <a>{{ page.user }}</a></p>{% endif %}

  {{ content }}

  <p class="post-footer align-right">
    {% if page.date %}<span class="date">{{ page.date | date: '%b %d, %Y' }}</span>{% endif %}
  </p>
</div>
