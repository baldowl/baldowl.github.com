---
layout: default
---
{% include post_pagination.html %}

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  {{ content }}

  <footer class="align-right clear">
    <p>
      {% if page.tags != empty %}<span class="tags">{% for tag in page.tags %}<a href="/archives/tags/{{ tag | xml_escape }}">{{ tag }}</a>{% if forloop.rindex0 > 0 %}, {% endif %}{% endfor %}</span>{% endif %}
      <time datetime="{{ page.date | date: '%F' }}" pubdate><span class="date">{{ page.date | date: '%b %d, %Y' }}</span></time>
    </p>
  </footer>
</article>

{% include post_pagination.html %}
